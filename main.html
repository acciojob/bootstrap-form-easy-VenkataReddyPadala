<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="form-container">
		<h1>Internship Form</h1>
		<form class="row g-3">
			<div class="col-sm-4">
		    <label for="first-name-input" class="form-label">First Name</label>
		    <input type="text" class="form-control is-invalid" id="first-name-input" required>
				<div id="first-name-inputFeedback" class="invalid-feedback">
			      First name required!
			    </div>
			</div>
			<div class="col-sm-4">
		    <label for="last-name-input" class="form-label">Last Name</label>
		    <input type="text" class="form-control is-invalid" id="last-name-input" required>
				<div id="last-name-inputFeedback" class="invalid-feedback">
			      Last name required!
			    </div>
			</div>
			<div class="col-sm-4">
		    <label for="email-input" class="form-label">Email</label>
		    <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
				<div id="email-inputFeedback" class="invalid-feedback">
			      Email required!
			    </div>
			</div>
			<div class="col-sm-6">
		    <label for="college-input" class="form-label">College</label>
		    <input type="text" class="form-control is-invalid" id="college-input" required>
				<div id="college-inputFeedback" class="invalid-feedback">
			      Please provide a valid college
			    </div>
			</div>
			<div class="col-sm-3">
		    <label for="graduation-input" class="form-label">Graduation Year</label>
				<select class="form-select is-invalid" id="graduation-input"  required>
				    <option selected disabled value="">Choose...</option>
				      <option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div id="graduation-inputFeedback" class="invalid-feedback">
			      Please select a valid Graduation Year
			    </div>
			</div>
			<div class="col-sm-3">
		    <label for="roll-no-input" class="form-label">Roll No.</label>
		    <input type="text" class="form-control is-invalid" id="roll-no-input" required>
				<div id="roll-no-inputFeedback" class="invalid-feedback">
			      Please provide a valid Roll no.
			    </div>
			</div>
			<div class="col-sm-12">
				<div class="form-check">
		    <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" required>
			<label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
				<div id="conditions-checkboxFeedback" class="invalid-feedback">
			      You must agree before submitting
			    </div>
			</div>
			</div>
			<div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
		</form>
	</div>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
